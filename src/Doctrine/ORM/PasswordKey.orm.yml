App\Entity\PasswordKey:
  type: entity
  table: password_key
  repositoryClass: App\Doctrine\Repository\PasswordKeyRepository
  id:
    user:
      associationKey: true
    password:
      associationKey: true

  fields:
    key:
      type: text
      column: "`key`"

  manyToOne:
    user:
      targetEntity: App\Entity\User
    password:
      targetEntity: App\Entity\Password
      cascade: [ persist ]
