App\Entity\Group:
  type: entity
  table: group
#  repositoryClass: App\Doctrine\Repository\GroupRepository
  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    name:
      type: string
      length: 180

    imagePath:
      type: string
      length: 200

  manyToOne:
    owner:
      targetEntity: App\Entity\User