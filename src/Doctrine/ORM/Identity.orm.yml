App\Entity\Identity:
  type: entity
  table: identity
  repositoryClass: App\Doctrine\Repository\IdentityRepository
  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    username:
      type: string
      length: 180

    password:
      type: string
      length: 200

  manyToOne:
    group:
      targetEntity: App\Entity\Group