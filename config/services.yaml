parameters:
    locale: 'en'
    mail.default_from: 'draftee@gmail.com'
    group.upload_dir: '%kernel.root_dir%/../public/uploads'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones


## REPOSITORY
    App\Doctrine\Repository\UserRepository:
        factory: ["@doctrine.orm.entity_manager", getRepository]
        arguments:
            - App\Entity\User

    App\Repository\UserRepositoryInterface:
        alias: App\Doctrine\Repository\UserRepository

    App\Doctrine\Repository\GroupRepository:
        factory: ["@doctrine.orm.entity_manager", getRepository]
        arguments:
            - App\Entity\Group

    App\Repository\GroupRepositoryInterface:
        alias: App\Doctrine\Repository\GroupRepository

    App\Doctrine\Repository\IdentityRepository:
        factory: ["@doctrine.orm.entity_manager", getRepository]
        arguments:
            - App\Entity\Identity

    App\Repository\IdentityRepositoryInterface:
        alias: App\Doctrine\Repository\IdentityRepository

## SECURITY
    App\Security\UserProvider:
        arguments:
            $userRepository: '@App\Repository\UserRepositoryInterface'

    App\Security\AccessDeniedHandler:
        arguments:
            $router: '@router'

    App\Security\LoggedInUserProvider:
        arguments:
            $tokenStorage: '@security.token_storage'


## APPLICATION SERVICES
    App\Service\UserService:
        arguments:
            $userRepository: '@App\Repository\UserRepositoryInterface'

    App\Service\SecurityService:
        arguments:
            $userRepository: '@App\Repository\UserRepositoryInterface'
            $mailSender: '@App\Mail\MailSender'

    App\Service\GroupService:
        arguments:
            $groupRepository: '@App\Repository\GroupRepositoryInterface'
            $loggedInUserProvider: '@App\Security\LoggedInUserProvider'
            $groupImageUploader: '@App\Service\GroupImageUploader'

    App\Service\GroupImageUploader:
        arguments:
            $directory: '%group.upload_dir%'

## MAIL
    App\Mail\MailSender:
        arguments:
            $mailer: '@mailer'
            $templating: '@twig'
            $defaultFrom: '%mail.default_from%'
